<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisi Stra</title>
<style>
    #puan{
    background-color: black;
    color: beige;
    font-size: 50px;
}
#kl{
    font-size: 30px;
    font-weight: 900;
    background-color: blanchedalmond;
}
</style>
</head>
<body>
    <center>
    <h3 id="puan">5$</h3>
    </center>
    <div id="y1">
        <select name="" id="is">
            <option value="isv">Veterinerlik (10p/s, -1km/s kh:x)</option>
            <option value="isu">Uzaktan çalışma (3p/s, +1km/s)</option>
            <option value="isö">Öğretmenlik (8p/s, +0km/s +1p/s)</option>
            <option value="isy">Yemekçi (7p/s, -1km/s ka:x)</option>
        </select>
    </div>
        <div id="kl">
    <p id="km">Kedi Mutluluğu:50%</p>
    <p id="ka">Kedi Açlığı:30%</p>
    <p id="kh">Kedi Hastalığı: Yok</p>
    </div>
    <div id="s1">
<button onclick="A1()" title="+4 Kedi Mutluluğu">Kedi İle Oyun Oyna: 3$</button>
<button onclick="A2()" title="+5 Kedi Açlığı ve +2 Kedi Mutluluğu">Kediye Mama Ver: 10$</button>
<button onclick="A3()" title="Kedi Hastalığını İyileştirir">Kediyi Veteriner'e Götür: 25$</button>
<button onclick="A4()" id="az1" title="+50 Kedi Açlığı ve -1 Kedi Mutluluğu Kedi Hastalığı Oluşturur">Kediye Çok Mama Ver: 100$</button>
<button onclick="A5()" title="-7 Kedi Açlığı ve +40 Kedi Mutluluğu">Kediyle Çok Oyun Oyna: 40$</button>
<hr>
<button onclick="A6()" title="-12 Kedi Açlığı ve -27 kedi mutluluğu +50$">İşine Daha Çok Vakit Ayır: +50$</button>
    </div>
    <script>
                var rand1 = Math.floor(Math.random()* 10);
        var p1 = rand1;
        var p1a = 0;
        var p1a2;
        var kmv = 50;
        var kav = 30;
        var khv = "Yok";
        var is = document.getElementById("is");
        var kme = document.getElementById("km");
        var kae = document.getElementById("ka");
        var khe = document.getElementById("kh");
        var pe1 = document.getElementById("puan");
        var az1 = document.getElementById("az1");
        pe1.textContent = p1 + "$"
        setInterval(function(){
if (p1 >= 100){
    alert("Tebrikler Oyunda Baya Puan Kazandınız Şimdi Sığınak Stra Oyununa Gidip O Oyunda Şu Paket Kodu İle Güçlenebilirsiniz: super1pkt");
}
        }, 3000);
setInterval(function(){
    if (khv == "Var"){
        kav -= 4;
        kmv -= 5;
        kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
        kae.textContent = "Kedi Açlığı: " + kav + "%";
}
else if (kav <= 20){
    kav -= 3;
        kmv -= 3;
        kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
        kae.textContent = "Kedi Açlığı: " + kav + "%";
}
if (is.value == "isö"){
    p1a += 0.5;
    p1a2 = p1a / 5;
p1 += 8 + p1a;
pe1.textContent = p1 + "$";
kav -= 2;
kmv += 0;
kae.textContent = "Kedi Açlığı: " + kav + "%";
kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
}
else if (is.value == "isv"){
p1 += 10;
pe1.textContent = p1 + "$";
kav -= 3;
kmv -= 1;
kae.textContent = "Kedi Açlığı: " + kav + "%";
kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
}
else if (is.value == "isu"){
p1 += 3;
pe1.textContent = p1 + "$";
kav -= 2;
kmv += 1;
kae.textContent = "Kedi Açlığı: " + kav + "%";
kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
}
else if (is.value == "isy"){
p1 += 7;
pe1.textContent = p1 + "$";
kmv -= 1;
kae.textContent = "Kedi Açlığı: " + kav + "%";
kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
}
        }, 1000);
                setInterval(function(){
                    if (is.value != "isv"){
                        
                    
khv = "Var";
khe.textContent = "Kedi Hastalığı: " + khv;
                    }
        }, 10000);
                function A1() {
        if (p1 >= 3) {
            kmv += 4;
            p1 -= 3;
            kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
            pe1.textContent = p1 + "$";
        }
        }
        function A2() {
        if (p1 >= 10) {
            kmv += 2;
            kav += 5;
            p1 -= 10;
            kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
            kae.textContent = "Kedi Açlığı: " + kav + "%";
            pe1.textContent = p1 + "$";
        }
        }
        function A3() {
        if (p1 >= 25 && khv == "Var") {
            khv = "Yok";
            p1 -= 25;
            khe.textContent = "Kedi Hastalığı: " + khv;
            pe1.textContent = p1 + "$";
        }
        }
        function A4() {
        if (p1 >= 100) {
            kmv += 9;
            kav += 50;
            khv = "Var";
            p1 -= 100;
            kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
            kae.textContent = "Kedi Açlığı: " + kav + "%";
            khe.textContent = "Kedi Hastalığı: " + khv;
            pe1.textContent = p1 + "$";
        }
    }
        function A5() {
        if (p1 >= 40) {
            kmv += 50;
            kav -= 7;
            p1 -= 40;
            kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
            kae.textContent = "Kedi Açlığı: " + kav + "%";
            pe1.textContent = p1 + "$";
        }
    }
        function A6() {
        if (kmv >= 43) {
            kmv -= 27;
            kav -= 12;
            p1 += 50;
            kme.textContent = "Kedi Mutluluğu: " + kmv + "%";
            kae.textContent = "Kedi Açlığı: " + kav + "%";
            pe1.textContent = p1 + "$";
        }
    }

    </script>
</body>
</html>
